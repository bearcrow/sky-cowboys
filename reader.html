<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Cowboys</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-banner">
  </header>
  <main class="content">
    <div id="reader_content_wrap">
	<h1 id="chapter_title"></h1>
	<img id="chapter_image"></img>
	<script type="text/javascript">
		var urlParams = new URLSearchParams(window.location.search);
		var chapter = urlParams.get('chapter');
		if(chapter == undefined) chapter = "Not Found"
		document.getElementById("chapter_image").src = "/media/images/chapter"+chapter+".png";
		document.getElementById("chapter_title").innerText = "Chapter " + chapter;
	</script>
	</div>
  </main>
  <footer class="site-footer">
    <p>&copy; Copyright 2023 My Website</p>
  </footer>
</body>
</html>
